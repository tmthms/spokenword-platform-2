name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Stap 1: Haal de code op uit je GitHub repo
      - name: Check out code
        uses: actions/checkout@v4

      # Stap 2: Setup Node.js (Nodig voor de build-stap)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Of '18' als je dat liever hebt
          cache: 'npm'

      # Stap 3: Installeer de dependencies
      - name: Install dependencies
        run: npm ci

      # Stap 4: Bouw het project (dit maakt de 'dist' map aan)
      - name: Build project
        run: npm run build

        # Stap 5: Publiceer naar Firebase
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: dans-dichter-db
          
          # 1. Vertel het om de 'dist' map te publiceren
          #    (deze regel had je al, zorg dat hij er staat)
          entryPoint: dist

          # 2. VOEG DEZE REGEL TOE:
          #    Vertel het om naar de 'live' site te publiceren
          channelId: live
