name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Stap 1: Checkout code
      - name: Check out code
        uses: actions/checkout@v4

      # Stap 2: Setup Node.js (VERPLICHT voor jouw project!)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Of '18' als je dat gebruikt
          cache: 'npm'

      # Stap 3: Install dependencies (VERPLICHT!)
      - name: Install dependencies
        run: npm ci

      # Stap 4: Build project (VERPLICHT!)
      - name: Build project
        run: npm run build

      # Stap 5: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live  # Deploy direct naar production
          projectId: dans-dichter-dans-db  # ‚Üê VERVANG DIT!